<div class="container mt-4">
  <!--top head-->
  <div class="row mb-3 align-items-center">
    <div class="col-md-1">
      <button class="btn btn-link" (click)="previousPage()" [disabled]="currentPage === 1">
        <i class="fa fa-chevron-left fa-lg"></i>
      </button>
    </div>
    <div class="col-md-4">
      <input type="text" class="form-control" [(ngModel)]="searchTerm" (ngModelChange)="search()" placeholder="Rechercher un ouvrier...">
    </div>
    <div class="col-md-2">
      <select class="form-control" [(ngModel)]="itemsPerPage" (ngModelChange)="updatePagination()">
        <option value="5">5 par page</option>
        <option value="10">10 par page</option>
        <option value="20">20 par page</option>
        <option value="50">50 par page</option>
      </select>
    </div>
    <div class="col-md-4">
      <span>Page {{ currentPage }} sur {{ totalPages }}</span>
    </div>
    <div class="col-md-1 text-end">
      <button class="btn btn-link" (click)="nextPage()" [disabled]="currentPage === totalPages">
        <i class="fa fa-chevron-right fa-lg"></i>
      </button>
    </div>
  </div>

  <div class="card-grid">
    <div *ngFor="let ouvrier of paginatedOuvriers"
         class="card_data"
         (click)="ouvrier.id !== undefined && handleCardClick(ouvrier)"
         [ngClass]="ouvrier.id !== undefined ? getCardClass(ouvrier.id) : ''">
      <div class="col-md-4">
        <img [src]="getImageUrl(ouvrier.photo)" alt="Photo de l'ouvrier" class="img-fluid rounded-circle mb-3">
      </div>
      <div class="pro_content">
        <h2>{{ ouvrier.First_Name }} {{ ouvrier.Last_Name }}</h2>
        <p class="position">{{ ouvrier.telephone }}</p>
        <p>Date de naissance: {{ ouvrier.date_de_naissance | date }}</p>
        <p>Statut: {{ ouvrier.id !== undefined ? getStatut(ouvrier.id) : 'ID non dÃ©fini' }}</p>
      </div>
    </div>
  </div>

  <div class="button_container mt-3">
    <button (click)="repointer()">Repointer</button>
  </div>
</div>
